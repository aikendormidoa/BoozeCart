<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Shopping Cart - BoozeCart</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <header>
    <img src="../image/logo.img.png" alt="Aiken Liquor Shop Logo" class="logo">
    <h1>BoozeCart</h1>
    <nav class="main-nav">
      <a href="../index.html" class="nav-btn">Home</a>
      <a href="#" class="nav-btn menu-btn" title="View our product categories">Menu</a>
      <a href="settings.html" class="nav-btn settings-btn" title="Adjust application settings">Settings</a>
      <a href="profile.html" class="nav-btn profile-btn" title="Manage your user profile">Profile</a>
      <a href="../pages/login.html" class="nav-btn">Logout</a>
    </nav>
  </header>

  <main class="cart-main">
    <h2>Your Shopping Cart</h2>
    <div id="cartItemsContainer" class="cart-items-container">
      </div>
    <div id="cartSummary" class="cart-summary">
      <p>Total Items: <span id="totalItems">0</span></p>
      <p>Subtotal: ₱<span id="subtotal">0.00</span></p>
      <div class="cart-actions">
        <a href="../index.html" class="nav-btn continue-shopping-btn">Continue Shopping</a>
        <button id="checkoutBtn" class="add-to-cart-btn">Proceed to Checkout</button>
      </div>
    </div>
  </main>
  <div id="checkoutModal" class="checkout-modal" style="display:none;">
  <div class="checkout-modal-content">
    <span id="closeCheckoutModal" class="close-modal">&times;</span>
    <h3>Order Summary</h3>
    <div id="checkoutProducts"></div>
    <p class="checkout-total"><strong>Total Amount:</strong> ₱<span id="checkoutTotal">0.00</span></p>
    <button class="add-to-cart-btn" id="confirmCheckoutBtn">Confirm Order</button>
  </div>
</div>

  <script src="../script/cart.js"></script>
</body>
</html>
